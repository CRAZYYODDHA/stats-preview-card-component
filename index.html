<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="sub-wrapper">
          <h1 class="heading">
            Get <span class="soft-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="faded-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="achievement-wrapper">
            <span>
              <p class="upper-para">10k+</p>
              <p class="faded-text">COMPANIES</p>
            </span>
            <span>
              <p class="upper-para">314</p>
              <p class="faded-text">TEMPLATES</p>
            </span>
            <span>
              <p class="upper-para">12m+</p>
              <p class="faded-text">QUERIES</p></span>
          </div>
        </div>
        <div class="overlay">
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CRAZYYODDHA</a>.
    </div>
  </body>
</html>
